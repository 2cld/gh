<!DOCTYPE html>
<html>
  <body>
    
    <div id="displayfile">Below displays http://gh.2cld.net/docs/bn000template.md</div>
    <hr/>
    <div id="mdfile"> </div>
    <script src="../markdown.js"></script>
    <script src="../showdown.min.js"></script>
    <script>
      var mdtext;    
      var $ = function (id) { return document.getElementById(id); };
      var converter = new showdown.Converter();
      converter.setFlavor('github');
      function Checkmd(testmd, mdtext) { 
        testmd.innerHTML = converter.makeHtml(mdtext, 'Gruber'); 
      }
      fetch("bn000template.md")
            .then( response => response.text() )
            .then( text => new Checkmd($("mdfile"), text) );
    </script>
  </body>
</html>
